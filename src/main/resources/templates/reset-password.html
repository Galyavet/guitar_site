<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сброс пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Сброс пароля</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/reset-password}" th:object="${resetPasswordForm}" method="post">
                        <input type="hidden" name="token" th:value="${token}">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Неверная или устаревшая ссылка для сброса пароля
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Новый пароль</label>
                            <input type="password" class="form-control" id="newPassword"
                                   th:field="*{newPassword}" required>
                            <div th:if="${#fields.hasErrors('newPassword')}" class="invalid-feedback d-block">
                                <span th:errors="*{newPassword}"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                   th:field="*{confirmPassword}" required>
                            <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback d-block">
                                <span th:errors="*{confirmPassword}"></span>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Сменить пароль</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
