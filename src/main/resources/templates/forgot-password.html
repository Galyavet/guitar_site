<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Восстановление пароля</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Восстановление пароля</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/forgot-password}" th:object="${forgotPasswordForm}" method="post">
            <div th:if="${param.success}" class="alert alert-success">
              Ссылка для сброса пароля отправлена на ваш email
            </div>
            <div th:if="${param.error}" class="alert alert-danger">
              Неверная или устаревшая ссылка для сброса пароля
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email"
                     th:field="*{email}" required>
              <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback d-block">
                <span th:errors="*{email}"></span>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Отправить ссылку</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
